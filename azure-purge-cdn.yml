parameters:
    - name: name
      type: string
    - name: profileName
      type: string

steps:
    - task: AzureCLI@2
      inputs:
          azureSubscription: $(AZURE_SUBSCRIPTION) # This is the devops service connection name
          scriptType: 'bash'
          scriptLocation: 'inlineScript'
          inlineScript: |
              # Purge all content from the CDN endpoint
              az cdn endpoint purge --profile-name ${{ parameters.profileName }} --name ${{ parameters.cdnName }} --resource-group $(AZURE_RESOURCE_GROUP) --content-paths "/*" --no-wait
      displayName: 'Purge CDN Cache'
