trigger:
    branches:
        include:
            - dev
            - test
            - acc
            - main

pool:
    name: 'PZH-Agent'

variables:
    subscription: 'dta-omgevingsbeleid'

stages:
    - stage: Install dependencies
      jobs:
          - job:
            steps:
                - task: NodeTool@0
                  inputs:
                      versionSpec: '16.x'
                  displayName: Install Node.js

                - task: CmdLine@2
                  displayName: 'Install dependencies'
                  inputs:
                      script: yarn install

                - task: CmdLine@2
                  displayName: Set env
                  inputs:
                      script: echo "##vso[task.setvariable variable=VITE_API_ENV]$(Build.SourceBranchName)"

    - stage: Test application
      jobs:
          - job:
            displayName: Test the application
            steps:
                - task: CmdLine@2
                  displayName: Run the tests and generate coverage report
                  inputs:
                      script: yarn test:coverage

    - stage: Build application
      dependsOn:
          - Test application
      jobs:
          - job:
            displayName: Build the application
            steps:
                - task: CmdLine@2
                  displayName: Build
                  inputs:
                      script: yarn build

                - task: PublishBuildArtifacts@1
                  inputs:
                      PathtoPublish: $(Build.SourcesDirectory)/build
                      ArtifactName: BuildedApp

    - stage: Deploy to Dev
      dependsOn:
          - Build application
      condition: and(succeeded(), eq(variables['Build.SourceBranchName'], 'dev'))
      jobs:
          - deployment:
            displayName: Dev deploy
            environment: Dev
            strategy:
                runOnce:
                    deploy:
                        steps:
                            - template: azure-file-copy.yml
                              parameters:
                                  storageName: 'obfrontenddev'

    - stage: Deploy to Test
      dependsOn:
          - Build application
      condition: and(succeeded(), eq(variables['Build.SourceBranchName'], 'test'))
      jobs:
          - deployment:
            displayName: Test deploy
            environment: Test
            strategy:
                runOnce:
                    deploy:
                        steps:
                            - template: azure-file-copy.yml
                              parameters:
                                  storageName: 'obfrontendtest'

    - stage: Deploy to Acc
      dependsOn:
          - Build application
      condition: and(succeeded(), eq(variables['Build.SourceBranchName'], 'acc'))
      jobs:
          - deployment:
            displayName: Acc deploy
            environment: Acc
            strategy:
                runOnce:
                    deploy:
                        steps:
                            - template: azure-file-copy.yml
                              parameters:
                                  storageName: 'obfrontendacc'

    - stage: Deploy to Prod
      dependsOn:
          - Build application
      condition: and(succeeded(), eq(variables['Build.SourceBranchName'], 'main'))
      jobs:
          - deployment:
            displayName: Prod deploy
            environment: Prod
            strategy:
                runOnce:
                    deploy:
                        steps:
                            - template: azure-file-copy.yml
                              parameters:
                                  storageName: 'obfrontend'
